<!DOCTYPE html>
<html>
<head>
    <title>Plane Tank 3D</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="orientation" content="landscape">
    <style>
        @media screen and (orientation: portrait) {
            html {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100%;
                left: 0;
            }
        }
    </style>
</head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "../build/three.module.js"}} 
  </script> 
  <div id="startScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: Arial, sans-serif;">
    <h1>Plane Tanks 3D de Comp Grafica</h1>
    <button id="startButton" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Start Game</button>
  </div>

  <div id="victoryScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: none; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: Arial, sans-serif;">
    <h1>Vitoria!</h1>
    <button id="resetButton" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Play Again</button>
  </div>
  <div id="mobileControls" style="position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; pointer-events: none;">
    <!-- Thumbstick -->
    <div id="thumbstick" style="width: 100px; height: 100px; background-color: rgba(255,255,255,0.5); border-radius: 50%; position: relative; pointer-events: auto;">
      <div id="thumbstickKnob" style="width: 40px; height: 40px; background-color: rgba(0,0,0,0.5); border-radius: 50%; position: absolute; top: 30px; left: 30px;"></div>
    </div>

    <!-- Buttons container -->
    <div style="display: flex; flex-direction: column; gap: 10px; pointer-events: auto;">
      <!-- Shoot button -->
      <button id="shootButton" style="width: 80px; height: 80px; background-color: red; color: white; border: none; border-radius: 50%; font-size: 16px; font-weight: bold;">SHOOT</button>
      
      <!-- Volume button -->
      <button id="volumeButton" style="width: 80px; height: 80px; background-color: blue; color: white; border: none; border-radius: 50%; font-size: 16px; font-weight: bold;">VOLUME</button>
    </div>
  </div>
  <div id="webgl-output">        
    <script type="module" src="planeNv1.js"></script>
  </div>
</body>
</html>
